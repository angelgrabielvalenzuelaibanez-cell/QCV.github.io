<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <!-- Enlace a Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <h1>Iniciar sesión</h1>
    <form id="login-form">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" class="input-text" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" class="input-text" required>
        <button type="submit" id="access-btn">Acceder</button>
    </form>
</div>

<div class="container hidden">
    <h1>Gestión de Tareas</h1>
    
    <table id="taskTable">
        <thead>
            <tr>
                <th>Título</th>
                <th>Nombre</th>
                <th>Fecha de inicio</th>
                <th>Fecha de vencimiento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Fila de ejemplo -->
            <tr>
                <td><input type="text" value="Proyecto X" class="input-text"></td>
                <td><input type="text" value="Juan Pérez" class="input-text"></td>
                <td><input type="date" value="2025-09-01" class="input-text"></td>
                <td><input type="date" value="2025-10-31" class="input-text date-input"></td>
                <td class="actions">
                    <button class="change-date-btn">Cambiar fecha</button>
                    <button class="delete-row-btn">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <button class="add-row-btn">Agregar nueva celda</button>
</div>

<!-- Enlace al archivo JavaScript -->
<script src="script.js"></script>

</body>
</html>
